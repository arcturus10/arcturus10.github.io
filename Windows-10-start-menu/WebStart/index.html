<html lang="en"><head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>WebStart - Start Page for Browsers</title>
   <meta name="title" content="WebStart - Start Page for Browsers">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/global.css">
   <link rel="stylesheet" href="css/layout.css">
   <link rel="manifest" href="site.webmanifest">
   <script src="base.js"></script>
</head>
<body onLoad="ShowDate()">
   <main class="container bg-primary">
      <div class="grid-container">
         <aside class="sidebar">
            <nav>
               <li class="hamburger">
                  <a style="" href="ms-settings:"><img class="width-small" src="https://icons.veryicon.com/png/o/internet--web/55-common-web-icons/settings-87.png" alt="hamburger button"></a>
               </li>
               <ul>
                  <li><img class="width-small" src="./Start Menu_files/contacts-icon.png" onclick="follow()"></li>
               </ul>
            </nav> 
         </aside>
   <script>
      function gmail() {
         window.open("https://mail.google.com/", "_blank","toolbar=no,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=400")
      }
      function wikipedia(){
         window.open("https://en.m.wikipedia.org","_blank","toolbar=no,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=400")
      }
      function calendar(){
         window.open("https://calendar.google.com","_blank", "toolbar=no,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=400")
      }
      function office(){
         window.open("https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwjqx86gqZCAAxWaMN4KHREYDz4QFnoECA4QAQ&url=https%3A%2F%2Fwww.office.com%2F&usg=AOvVaw297op3g8pyu3qja2RPtXVz&opi=89978449","_blank","toolbar=no,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=400")
      }
      function outlook(){
         window.open("https://outlook.live.com/owa/","_blank", "toolbar=no,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=400")
      }
      function follow(){
         window.open("https://arcturus10.github.io/Default.html","_blank")
      }
      function contact(){
         //If Mobile
         if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
         window.open("tel:","_blank")}
         else{
         //is Desktop (currently assumed Windows)
         //Windows URIs might not work on other devices
         window.open("ms-people:","_blank")
         }
      }
      function chat(){
         window.open("https://web.whatsapp.com/","_blank", "toolbar=no,scrollbars=no,resizable=yes,top=0,left=0,width=1500,height=600")
      }
   </script>
   <script>
      function search(){
         const val = document.querySelector('input').value;
         console.log(val);
         let url = "https://google.com/search?q=";
         let finalurl = url.concat(val);
         window.open(finalurl, "_blank");
      }
   </script>
         <!-- Main content -->
         <header class="applications scrollbar">
            <div id="dateview"></div>
            <div class="main-container">
                <div class="box office" onclick="office()">
                  <img class="width-large" src="./Start Menu_files/office-white.svg" alt="microsoft office">
                  <p>Office</p>
               </div>
             

               <div class="box bg-secondary">
                  <input type="text" width="100%" style="border-color:dimgrey" placeholder="Type Here">
                  <button onclick="search()" style="background-color:black;color:bisque">Search</button>
                 <p>Google Search</p>
             </div>
               
   
               <div class="box photos bg-animation">
                  <p>Photo Slideshow</p>
               </div>

               <div class="box bg-secondary" onclick="gmail()">
<img class="width-large" src="./Start Menu_files/Gmail.png" alt="Email">
                  <p>Gmail : Private and secure email</p>
               </div>

               <div class="box bg-secondary" onclick="outlook()">
                  <img alt="Outlook" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Microsoft_Office_Outlook_%282013%E2%80%932019%29.svg/480px-Microsoft_Office_Outlook_%282013%E2%80%932019%29.svg.png" class="width-large">
                                    <p>Microsoft Outlook</p>

                              </div>
<div class="box bg-secondary" onclick="chat()">
               <img alt="Outlook" src="./Start Menu_files/chat.webp" class="width-large">
                                    <p>WhatsApp</p>
</div>

<div class="box bg-secondary" onclick="wikipedia()">
<img class="width-large" src="./Start Menu_files/Wiki.png" alt="Wikipedia">
                  <p>Wikipedia</p>
               </div>
               

<div class="box bg-secondary" onclick="calendar()">
<img alt="Google Calendar" src="./Start Menu_files/Calendar.png" class="width-large">
                  <p>Google Calendar</p>
               </div>

<div class="box bg-secondary" onclick="contact()">
 <img src="./Start Menu_files/contacts-icon.png" class="width-large">
                  <p>Contacts</p>
</div>               
            </div>
         </header>
      </div>
   </main>
</body>
</html>
